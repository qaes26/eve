<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع QR Code - الجامعة</title>
    <!-- مكتبة QR Code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .university-logo {
            max-width: 200px;
            height: auto;
            margin: 0 auto 15px;
            display: block;
        }
        
        h1 {
            color: #1a2a6c;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 30px 0;
            display: inline-block;
        }
        
        #qrcode {
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        
        #qrcode img {
            border: 10px solid white;
            border-radius: 10px;
        }
        
        .instructions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: right;
        }
        
        .instructions h3 {
            color: #1a2a6c;
            margin-bottom: 10px;
        }
        
        .instructions p {
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                fontSize: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- شعار الجامعة -->
            <img src="https://inu.edu.jo/templates/rt_chamber/favicon.ico" alt="شعار الجامعة" class="university-logo" onerror="this.style.display='none'">
            <h1>مرحباً بك في منصة النقاش</h1>
            <p class="subtitle">امسح رمز QR للوصول إلى الأسئلة التفاعلية</p>
        </div>
        
        <div class="instructions">
            <h3>كيفية الاستخدام:</h3>
            <p>1. استخدم كاميرا هاتفك لمسح رمز QR</p>
            <p>2. ستنتقل تلقائياً إلى صفحة الأسئلة</p>
            <p>3. اقرأ السؤال وشاركنا رأيك في التعليقات</p>
        </div>
        
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
        
        <div class="footer">
            <p>من إعداد الطالب قيس الجازي</p>
        </div>
    </div>

    <script>
        // إنشاء QR Code بعد تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // تحديد رابط صفحة الأسئلة
            const questionsPageUrl = window.location.href.includes('index.html') 
                ? window.location.href.replace('index.html', 'questions.html')
                : window.location.href + 'questions.html';
            
            // إنشاء QR Code
            const typeNumber = 0; // التحديد التلقائي للإصدار
            const errorCorrectionLevel = 'H'; // تصحيح الخطأ العالي
            const qr = qrcode(typeNumber, errorCorrectionLevel);
            qr.addData(questionsPageUrl);
            qr.make();
            
            // إضافة QR Code إلى الصفحة
            document.getElementById('qrcode').innerHTML = qr.createImgTag(5); // الحجم 5
            
            // إضافة نص احتياطي إذا فشل إنشاء QR Code
            if (!document.querySelector('#qrcode img')) {
                document.getElementById('qrcode').innerHTML = 
                    '<p style="color:red; padding:20px;">تعذر إنشاء رمز QR. يرجى التأكد من تحميل مكتبة QR Code.</p>' +
                    '<p><a href="questions.html" style="color:#1a2a6c; text-decoration:underline;">انقر هنا للذهاب إلى صفحة الأسئلة</a></p>';
            }
        });
    </script>
</body>
</html>
