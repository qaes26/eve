<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع QR Code - الجامعة</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .university-logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #1a2a6c;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 30px 0;
            display: inline-block;
        }
        
        #qrcode {
            margin: 0 auto;
        }
        
        .instructions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: right;
        }
        
        .instructions h3 {
            color: #1a2a6c;
            margin-bottom: 10px;
        }
        
        .instructions p {
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- شعار الجامعة - يمكن استبداله بالشعار الفعلي -->
            <div class="university-logo">
                <svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="10" width="180" height="60" rx="10" fill="#1a2a6c" />
                    <text x="100" y="45" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">شعار الجامعة</text>
                </svg>
            </div>
            <h1>مرحباً بك في منصة النقاش</h1>
            <p class="subtitle">امسح رمز QR للوصول إلى الأسئلة التفاعلية</p>
        </div>
        
        <div class="instructions">
            <h3>كيفية الاستخدام:</h3>
            <p>1. استخدم كاميرا هاتفك لمسح رمز QR</p>
            <p>2. ستنتقل تلقائياً إلى صفحة الأسئلة</p>
            <p>3. اقرأ السؤال وشاركنا رأيك في التعليقات</p>
        </div>
        
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
        
        <div class="footer">
            <p>من إعداد الطالب قيس الجازي</p>
        </div>
    </div>

    <script>
        // إنشاء QR Code
        const qrCode = new QRCode(document.getElementById("qrcode"), {
            text: window.location.href.replace('index.html', 'questions.html'),
            width: 200,
            height: 200,
            colorDark: "#1a2a6c",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
